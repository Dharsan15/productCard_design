<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="image">
            <img class="img" src="image-product-desktop.jpg" alt="">
        </div>
        <div class="text">
            <p class="p1">PERFUME</p>
            <P class="p2">Gabrielle Essence Eau De Parfum</P>
            <p class="p3">A floral,solar and voluptuous interpretation composed 
                by Olivier Polge,Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">

                <p class="p4">$149.99</p>
                <p class="dis">$169.99</p>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
